<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <title>calculadora</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>
                Calculadora
            </h1>
        </header>

        <main>
            <section class="table-choose">
                <h3>
                    Tabela
                </h3>
                <select>
                    <option value="amb" id='option-amb' onclick="handleTable.amb()">
                        AMB
                    </option>
                    <option value="cbhpm" id='option-cbhpm' onclick="handleTable.cbhpm()">
                        CBHPM
                    </option>
                </select>
            </section>
            <section class="content" id="section-calculate">
                <div>
                    <select id="cbhpm-version">
                        <option id="option-cbhpm-3">
                            3° Edição
                        </option>
                        <option id="option-cbhpm-5">
                            4° Edição
                        </option>
                        <option id="option-cbhpm-5">
                            5° Edição
                        </option>
                    </select>
                    <div>
                        <div id="amb-ch">
                            <input type="number" id="" name="" placeholder="CH">
                            <input type="number" id="" name="" placeholder="Multiplo do CH">
                        </div>
                        <input type="number" id="" name="" placeholder="Porte">
                        <input type="number" id="" name="" placeholder="UCO">
                    </div>
                    <div>
                        <input type="number" id="" name="" placeholder="Filme">
                        <input type="number" id="" name="" placeholder="Múltiplo do filme">
                    </div>
                    <input type="number" id="" name="" placeholder="Redutor">
                </div>
                <button onclick="handleCalulate()">
                    Calcular
                </button>
            </section>
        </main>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
